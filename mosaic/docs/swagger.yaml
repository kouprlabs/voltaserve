basePath: /v2
definitions:
  builder.Metadata:
    properties:
      extension:
        type: string
      height:
        type: integer
      width:
        type: integer
      zoomLevels:
        items:
          $ref: '#/definitions/builder.ZoomLevel'
        type: array
    type: object
  builder.Tile:
    properties:
      height:
        type: integer
      lastColWidth:
        type: integer
      lastRowHeight:
        type: integer
      width:
        type: integer
    type: object
  builder.ZoomLevel:
    properties:
      cols:
        type: integer
      height:
        type: integer
      index:
        type: integer
      rows:
        type: integer
      scaleDownPercentage:
        type: number
      tile:
        $ref: '#/definitions/builder.Tile'
      width:
        type: integer
    type: object
  errorpkg.ErrorResponse:
    properties:
      code:
        type: string
      message:
        type: string
      moreInfo:
        type: string
      status:
        type: integer
      userMessage:
        type: string
    type: object
info:
  contact: {}
  title: Voltaserve Mosaic
  version: 2.0.0
paths:
  /health:
    get:
      description: Get
      operationId: get_version
      produces:
      - application/json
      responses:
        "200":
          description: '{Version}'
          schema:
            type: string
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/errorpkg.ErrorResponse'
      summary: Get
      tags:
      - Version
  /mosaics:
    post:
      consumes:
      - multipart/form-data
      description: Create Mosaic
      operationId: mosaics_create
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: S3 Key
        in: formData
        name: s3_key
        required: true
        type: string
      - description: S3 Bucket
        in: formData
        name: s3_bucket
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/builder.Metadata'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create Mosaic
      tags:
      - Mosaics
  /mosaics/{s3_bucket}/{s3_key}:
    delete:
      description: Delete Mosaic
      operationId: mosaics_delete
      parameters:
      - description: S3 Bucket
        in: path
        name: s3_bucket
        required: true
        type: string
      - description: S3 Key
        in: path
        name: s3_key
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete Mosaic
      tags:
      - Mosaics
  /mosaics/{s3_bucket}/{s3_key}/metadata:
    get:
      description: Get Metadata
      operationId: mosaics_get_metadata
      parameters:
      - description: S3 Bucket
        in: path
        name: s3_bucket
        required: true
        type: string
      - description: S3 Key
        in: path
        name: s3_key
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/builder.Metadata'
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Metadata
      tags:
      - Mosaics
  /mosaics/{s3_bucket}/{s3_key}/zoom_level/{zoom_level}/row/{row}/col/{col}/ext/{ext}:
    get:
      description: Download Tile
      operationId: mosaics_download_tile
      parameters:
      - description: S3 Bucket
        in: path
        name: s3_bucket
        required: true
        type: string
      - description: S3 Key
        in: path
        name: s3_key
        required: true
        type: string
      - description: Zoom Level
        in: path
        name: zoom_level
        required: true
        type: integer
      - description: Row
        in: path
        name: row
        required: true
        type: integer
      - description: Column
        in: path
        name: col
        required: true
        type: integer
      - description: File Extension
        in: path
        name: ext
        required: true
        type: string
      responses:
        "200":
          description: Tile file
          schema:
            type: file
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Download Tile
      tags:
      - Mosaics
swagger: "2.0"
