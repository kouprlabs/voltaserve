name: Lint voltaserve/migration

on:
  pull_request:
    branches:
      - main
    paths:
      - "migrations/**"
      
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Lint using Clippy
        run: cargo clippy --manifest-path migrations/Cargo.toml --all-features -- -D warnings
    permissions:
      contents: read
      pull-requests: read
      checks: write
