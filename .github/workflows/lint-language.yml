name: Lint voltaserve/language

on:
  pull_request:
    branches:
      - main
    paths:
      - "language/**"
      
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Lint using flake8
        uses: py-actions/flake8@v2
        with:
          path: language

    permissions:
      contents: read
      pull-requests: read
      checks: write
