name: Build and Push voltaserve/conversion

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "conversion/**"
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
    paths:
      - "conversion/**"

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Lint using Golanci lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: conversion
    permissions:
      contents: read
      pull-requests: read
      checks: write

  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64, amd64

      - name: Extract tag that triggered this action
        if: ${{ github.ref_type == 'tag' }}
        run: |
          TAG=${{ github.ref_name }}
          echo "TRIMMED_TAG=${TAG#v}" >> $GITHUB_ENV

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./conversion
          push: true
          tags: voltaserve/conversion:${{ env.TRIMMED_TAG || 'latest' }}
          platforms: linux/amd64,linux/arm64
